<template name="JobDetails">
    <div class="jobDetailsWrapper">
        <div class="jobDetails">
            <div class="postedOn">
                <span class="underline">Posted On</span>
                <span class="date">{{formatDate createdAt}}</span>
            </div>
            <span class="underline">Position</span>
            <h1 class="job-title">{{job.title}}{{featured.title}}</h1>
            <span class="underline">Company</span>
            <h2>{{job.company}}{{featured.company}}</h2>
            <span class="underline">Summary</span>
            <div class="job-summary">
                {{job.summary}}{{featured.summary}}
            </div>
            <div class="btn-wrapper">
                <a href="{{job.homeUrl}}{{job.url}}{{featured.homeUrl}}{{featured.url}}" target="_blank">
                    <div class="apply">
                        <p>Apply</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</template>
