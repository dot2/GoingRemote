
<template name="JobDetails">
    <div class="twitter-share">
         <div class="twitter-banner center">
             <a href="https://twitter.com/share" class="twitter-share-button" data-text="New remote job post -" data-via="goingremote" data-size="large" data-hashtags="remotejob,digitalnomads,nomad">Tweet</a>
             <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
         </div>
    </div>
  <div class="postedOn"><span class="underline">Posted On</span>
    <p>{{formatDate createdAt}}</p>
  </div>
  <div class="jobDetailsWrapper">
    <div class="jobDetails"><span class="underline">Position</span>
      <h1>{{job.title}}</h1><span class="underline">Company</span>
      <h2>{{job.company}}</h2>
    </div>
    <div class="applyTo"><a href="{{job.homeUrl}}{{job.url}}" target="_blank">
        <p>Apply</p></a></div>
  </div>
</template>
