<template name="JobDetails">
    {{>TwitterShare}}
  <div class="postedOn"><span class="underline">Posted On</span>
    <p>{{formatDate createdAt}}</p>
  </div>
  <div class="jobDetailsWrapper">
    <div class="jobDetails"><span class="underline">Position</span>
      <h1>{{job.title}}</h1><span class="underline">Company</span>
      <h2>{{job.company}}</h2>
    </div>
    <a href="{{job.homeUrl}}{{job.url}}" target="_blank">
        <div class="applyTo">
            <p>Apply</p>
        </div>
    </a>
  </div>
</template>
