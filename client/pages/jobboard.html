
<template name="JobBoard">
  <body>
    <div class="wrapper">
    <div class="summary-wrapper">
      <div class="summary">
        <h1>Reach remote workers across the globe.</h1>
        <span class="promotion">Job posts are $100 for 60 days in the featured list.</span>
        <a href="/postjob">
          <div class="post-job">
              <span>Post it!</span>
          </div>
      </a>
      </div>
    </div>
       {{#if Template.subscriptionsReady}}
        <div class="container">
            <!-- <div class="feat">
                 <h2>Featured</h2>
            </div> -->
           <div class="row">
               {{#each featured}}
               {{>featJobs}}
               {{/each}}
           </div>
        </div>
       {{/if}}
      {{#if Template.subscriptionsReady}}
    <div class="container">
        <!-- <div class="feat">
             <h2>Latest</h2>
        </div> -->
        <div class="row">
              {{#each jobs}}
              {{>job}}
              {{/each}}
        </div>
    </div>
      {{else}}
      <div class="loading">
          <span>Fetching those remote jobs =)</span>
          <div class="loading-spinner">
              {{>spinner}}
          </div>
      </div>
      {{/if}}
      {{#if hasMoreJobs}}
          <a class="load-more" href="#">Load More</a>
      {{/if}}
    </div>
  </body>
</template>
