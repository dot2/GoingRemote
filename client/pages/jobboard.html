
<template name="JobBoard">
  <body>
    <div class="wrapper">
      <div class="summary">
        <h1>Reach remote workers across the globe.</h1>
        <span class="promotion">$100 for 60 days in the featured list!</span>
        <a href="/postjob">
          <div class="post-job">
              <span>Post a job</span>
          </div>
      </a>
      </div>
      {{>TwitterFollow}}
       <!-- {{>Search}} -->
       {{#if Template.subscriptionsReady}}
        <div class="feat">
             <h2>Featured</h2>
        </div>
       {{#each featured}}
       {{>featJobs}}
       {{/each}}
       {{/if}}
      {{#if Template.subscriptionsReady}}
      <div class="feat">
           <h2>Latest</h2>
      </div>
      {{#each jobs}}
      {{>job}}
      {{/each}}
      {{else}}
      <div class="loading">
          <span>Fetching those remote jobs =)</span>
          <div class="loading-spinner">
              {{>spinner}}
          </div>
      </div>
      {{/if}}
      {{#if hasMoreJobs}}
          <a class="load-more" href="#">Load More</a>
      {{/if}}
    </div>
  </body>
</template>
