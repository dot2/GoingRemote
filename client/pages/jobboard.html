
<template name="JobBoard">
  <body>
    <div class="wrapper">
      <div class="summary">
        <h1>Reach remote workers across the globe.</h1><a href="/postjob">
          <div class="post-job"><span>Post a job</span></div></a>
      </div>
      {{>TwitterFollow}}
      {{#if Template.subscriptionsReady}}
      {{#each jobs}}
      {{> job}}
      {{/each}}
      {{else}}
      <div class="loading"><span>Loading</span></div>{{/if}}
    </div>
  </body>
</template>
