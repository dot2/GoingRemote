
<template name="JobBoard">
  <body>
    <div class="wrapper">
      <div class="summary">
        <h1>Reach remote workers across the globe.</h1>
        <span class="promotion">Job posts are currently free for a limited time!</span>
        <a href="/postjob">
          <div class="post-job">
              <span>Post a job</span>
          </div>
      </a>
      </div>
      {{>TwitterFollow}}
       <!-- {{>Search}} -->
      <div class="feat">
           <h2>Featured</h2>
      </div>
       {{#if Template.subscriptionsReady}}
       {{#each paidjobs}}
       {{>paidJob}}
       {{/each}}
       {{else}}
       <div class="loading">
           <span>Loading the featured jobs!</span>
       </div>
       {{/if}}
      {{#if Template.subscriptionsReady}}
      {{#each jobs}}
      {{>job}}
      {{/each}}
      {{else}}
      <div class="loading">
          <span>Fetching those remote jobs =)</span>
          <div class="loading-spinner">
              {{>spinner}}
          </div>
      </div>
      {{/if}}
      {{#if hasMoreJobs}}
          <a class="load-more" href="#">Load More</a>
      {{/if}}
    </div>
  </body>
</template>
