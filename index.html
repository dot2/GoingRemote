<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="description" content="A growing collection of remote jobs for digital nomads as software engineer, android developer
        ios developer, software developer, front end developer, web developer, full stack developer, UI and UX designer. Find the job
        that will allow you to work from home as a telecommuting employee. ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Remote</title>
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2B90D9">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="GoingRemote">
    <link rel="icon" sizes="192x192" href="../images/favicon.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GoingRemote">
    <link rel="apple-touch-icon" href="../images/favicon.png">
    <!--Twitter meta tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@goingremote" />
    <meta name="twitter:creator" content="@goingremote" />
    <meta name="twitter:title" content="A collection of jobs for Remote Workers" />
    <meta name="twitter:description" content="A growing collection of remote jobs for digital nomads as software engineer, android developer
        ios developer, software developer, front end developer, web developer, full stack developer, UI and UX designer. Find the job
        that will allow you to work from home as a telecommuting employee."/>
    <meta name="twitter:url" content="http://goingremote.io" />
    <!--Stylesheets and fonts -->
    <link rel="stylesheet" href="styles/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700,200' rel='stylesheet' type='text/css'>
</head>
